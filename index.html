<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Countdown</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./styles/styles.css'>
  <script src='./scripts/index.js'></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/icon.ico">
</head>
<body>
  <div class="container">
    <div class="header fixed"></div>
    <div class="main">
      <div id="counter" class="counter">
        <h1>READY TO LAUNCH IN...</h1>
        <div class="timer">
          <div class="timerDays">
            <p class="dates">Dias</p>
            <span id="dy">00</span>
          </div>
          <p class="doubleDots">:</p>
          <div class="timeHours">
            <p class="dates">Horas</p>
            <p id="hr">00</p>
          </div>
          <p class="doubleDots">:</p>
          <div class="timerMinutes">
            <p class="dates">Minutos</p>
            <p id="mn">00</p>
          </div>
          <p class="doubleDots">:</p>
          <div class="timerSeconds">
            <p class="dates">Segundos</p>
            <p id="sc">00</p>
          </div>
        </div>
        <script src="./scripts/index.js"></script>
        <div class="misc">
          <p>Inscreva-se para saber mais sobre o lan√ßamento!</p>
          <br>
          <br>
          <button type="button" class="button">Inscreva-se</button>
        </div>
      </div>
      <div class="image"></div>
    </div>
    <div class="bottom fixed">
      <p class="roda">Criado por <a href="">Lucas Gretti</a><p>
    </div>
  </div>
</body>
</html>
